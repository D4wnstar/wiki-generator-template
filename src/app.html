<!doctype html>
<html lang="it">
	<script>
		// Apply dark mode before rendering to prevent flash
		const savedMode = (localStorage.getItem('darkMode') ?? 'true') === 'true'
		document.documentElement.classList.toggle('dark', savedMode)
	</script>

	<!-- Load KaTeK styles (math is prerendered in Obsidian) -->
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css"
		integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP"
		crossorigin="anonymous"
	/>

	<!-- Load Mermaid -->
	<script src="https://cdn.jsdelivr.net/npm/mermaid@11.10.1/dist/mermaid.min.js"></script>
	<script>
		mermaid.initialize({ startOnLoad: false })
	</script>

	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="cosmos">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
